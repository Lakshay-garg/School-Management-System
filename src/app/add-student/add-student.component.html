<div class="form-container">
    <h2 class="mb-4">Add Student</h2>
    <form>
        <!-- Student Details -->
        <div class="form-section ">
            <h5>Student Details</h5>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name *</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
                <div class="col-md-6">
                    <label for="dob" class="form-label">Date of Birth *</label>
                    <input type="date" class="form-control" id="dob" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Gender *</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="bloodGroup" class="form-label">Blood Group *</label>
                    <select class="form-select" id="bloodGroup" required>
                        <option selected disabled value="">Choose...</option>
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>O+</option>
                        <option>O-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="nationality" class="form-label">Nationality *</label>
                    <input type="text" class="form-control" id="nationality" placeholder="Nationality" required>
                </div>
                <div class="col-md-6">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category">
                        <option>Regular</option>
                        <option>Scholarship</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="religion" class="form-label">Religion</label>
                    <select class="form-select" id="religion">
                        <option>Christianity</option>
                        <option>Islam</option>
                        <option>Hinduism</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Official Details -->
        <div class="form-section mb-3">
            <h5>Official Details</h5>
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="admissionNo" class="form-label">Admission No *</label>
                    <input type="text" class="form-control" id="admissionNo" required>
                </div>
                <div class="col-md-4">
                    <label for="joiningDate" class="form-label">Joining Date *</label>
                    <input type="date" class="form-control" id="joiningDate" required>
                </div>
                <div class="col-md-4">
                    <label for="rollNo" class="form-label">Roll No *</label>
                    <input type="text" class="form-control" id="rollNo" required>
                </div>
            </div>
        </div>

        <!-- Parent Details -->
        <div class="form-section mb-3">
            <h5>Parent Details</h5>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="parentFirstName" class="form-label">Parent First Name *</label>
                    <input type="text" class="form-control" id="parentFirstName" required>
                </div>
                <div class="col-md-6">
                    <label for="parentLastName" class="form-label">Parent Last Name</label>
                    <input type="text" class="form-control" id="parentLastName">
                </div>
                <div class="col-md-6">
                    <label for="relation" class="form-label">Relation</label>
                    <select class="form-select" id="relation">
                        <option selected disabled value="">Select...</option>
                        <option>Father</option>
                        <option>Mother</option>
                        <option>Guardian</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="occupation" class="form-label">Occupation</label>
                    <input type="text" class="form-control" id="occupation" placeholder="Occupation">
                </div>
                <div class="col-md-6">
                    <label for="parentEmail" class="form-label">Parent Email *</label>
                    <input type="email" class="form-control" id="parentEmail" required>
                </div>
                <div class="col-md-6">
                    <label for="parentPhone" class="form-label">Parent Phone *</label>
                    <input type="text" class="form-control" id="parentPhone" required>
                </div>
            </div>
        </div>

        <!-- Contact Details -->
        <div class="form-section mb-3">
            <h5>Contact Details</h5>
            <div class="row g-3">
                <div class="col-md-12">
                    <label for="studentAddress" class="form-label">Student Address *</label>
                    <input type="text" class="form-control" id="studentAddress" placeholder="Address Line 1" required>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary mt-4">Submit</button>
    </form>
</div>
