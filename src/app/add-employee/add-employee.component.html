<div class="form-container">
    <h2 class="mb-4">Add Employee</h2>
    <form>
      <!-- Employee Details -->
      <div class="form-section">
        <h5>Employee Details</h5>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="empFirstName" class="form-label">First Name *</label>
            <input type="text" class="form-control" id="empFirstName" required>
          </div>
          <div class="col-md-6">
            <label for="empLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="empLastName">
          </div>
          <div class="col-md-6">
            <label for="designation" class="form-label">Designation *</label>
            <input type="text" class="form-control" id="designation" required>
          </div>
          <div class="col-md-6">
            <label for="empEmail" class="form-label">Email *</label>
            <input type="email" class="form-control" id="empEmail" required>
          </div>
          <div class="col-md-6">
            <label for="joiningDate" class="form-label">Joining Date *</label>
            <input type="date" class="form-control" id="joiningDate" required>
          </div>
          <div class="col-md-6">
            <label for="empPhone" class="form-label">Phone *</label>
            <input type="text" class="form-control" id="empPhone" required>
          </div>
        </div>
      </div>
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
